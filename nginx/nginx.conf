worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    resolver 127.0.0.11;

    # üîå Backend for FastAPI
    upstream api_backend  { server fastapi-app:8000; }

    # üö¶ Redirect all plain‚ÄëHTTP traffic to HTTPS
    server {
        listen 80;
        server_name masterwordai.com www.masterwordai.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name masterwordai.com www.masterwordai.com;

        charset utf-8;

        ssl_certificate     /etc/letsencrypt/live/masterwordai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/masterwordai.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        ############################################################
        # 1Ô∏è‚É£  API ‚Üí FastAPI
        ############################################################
        location /api/ {
            proxy_pass         http://api_backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        ############################################################
        # 2Ô∏è‚É£  Hashed assets ‚Üí long‚Äëterm cache (served from disk)
        ############################################################
;         location ~* \.(?:js|css|png|jpe?g|gif|svg|woff2?|ttf|eot|ico)$ {
;             root /usr/share/nginx/html;          #  <-- mount vite dist/ here
;             try_files $uri =404;
;             access_log off;
;             expires 1y;
;             add_header Cache-Control "public, immutable";
;         }

        ############################################################
        # 3Ô∏è‚É£  SPA entry + client‚Äëside routes
        ############################################################
        location / {
            root   /usr/share/nginx/html;        #  <-- mount vite dist/ here
            index  index.html;
            try_files $uri $uri/ /index.html;
            # index.html must NOT be cached so browsers always pick up new asset names
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }
}
